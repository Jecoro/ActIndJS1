<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <header>Ejercicio 6</header>
    <script language="javascript">
        function mostrarNombre() {
            var nombre = prompt("Introduzca un Nombre:")
            var apellido = prompt("Introduzca un Apellido:")
            var numero = prompt("Introduzca un numero:")
            var cont=0;
            while(cont <numero){

                
                document.write(nombre+" "+apellido+"<br>");
                cont++;
            }
        }
       
    </script>
    <h1>Mostrar tu nombre x veces</h1>
    <form>
        <input type="button" value="mostrar" onclick=mostrarNombre()>
    </form>

    </form>
    
</body>

</html>
