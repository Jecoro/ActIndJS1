<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <header>Ejercicio 3</header>
    <script language="javascript">
        function tabla7() {
            var cont=0;
            while(cont <=10){

                var multiplicacion=7*cont;
                document.write("7*"+cont+"= "+multiplicacion+"<br>")
                cont++;
            }
        }
        function tabla8() {
            var cont=0;
            do{
                var multiplicacion=8*cont;
                document.write("8*"+cont+"= "+multiplicacion+"<br>")
                cont++;
            } while(cont <11);
        }
        function tabla9() {
            var cont=0;
            for(cont=0;cont<11;cont++){
                var multiplicacion=9*cont;
                document.write("9*"+cont+"= "+multiplicacion+"<br>")
            }
        }
    </script>
    <h1>Tablas de multiplicar</h1>
    <form>
        <input type="button" value="Tabla7" onclick=tabla7()>
    </form>
    <form>
        <input type="button" value="Tabla8" onclick=tabla8()>
    </form>
    <form>
        <input type="button" value="Tabla9" onclick=tabla9()>
    </form>
    
</body>

</html>
