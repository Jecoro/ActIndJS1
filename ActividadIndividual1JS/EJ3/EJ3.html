<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <header>Ejercicio 3</header>
    <script language="javascript">
        function fnum() {
            var numero = prompt("Introduzca un numero:")
            if (numero >= 0) {
                alert("El numero es postivo");
                if (numero == 100) {
                    alert("El numero es 100");
                } else if (numero == 200) {
                    alert("El numero es 200");
                }
            } else if (numero < 0) {
                alert("El numero es negativo");

            }
        }
    </script>
    <h1>Comprueba tu numero</h1>
    <form>
        <input type="button" value="Comprobar" onclick=fnum()>
    </form>
</body>

</html>
