<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
    <header>Ejercicio 5</header>
    <script language="javascript">
        function fnum() {
            var numero1 = prompt("Introduzca el primer numero:")
            var numero2 = prompt("Introduzca el segundo numero:")
            numero1=parseInt(numero1);
            numero2=parseInt(numero2);
            if (numero1 > numero2) {
                alert("El primer numero es mayor");
                if(numero1>100){
                    if(numero2>100){
                        alert("Los numeros son mayores que 100");
                    }else{
                        alert("El primer numero es mayor que 100");
                    }
                    
                }
            } else if (numero1 < numero2) {
                alert("El segundo numero es mayor");
                if(numero2>100){
                    if(numero1>100){
                        alert("Los numeros son mayores que 100");
                    }else{
                        alert("El segundo numero es mayor que 100");
                    }
                }

            }else{
                alert("Son iguales");
                if(numero2>=100){
                    alert("Los numeros son iguales a 100");
                }
            }
        }
    </script>
    <h1>Comprueba tu numero</h1>
    <form>
        <input type="button" value="Comprobar" onclick=fnum()>
    </form>
</body>

</html>
