<script>
    var sOpcion=prompt("Rojo,Azul,amarillo,verde","Color");

    switch (sOpcion) {
     case "rojo":case"red":
         document.body.style.backgroundColor="red";

    case "azul":case"blue":
         document.body.style.backgroundColor="blue";

    case "amarillo":case"yellow":

    break;
    
    default:
        break;
}
